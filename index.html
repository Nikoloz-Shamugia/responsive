<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div>
                <img class="back-img" src="images/background-image.svg" alt="##">
            </div>
            <div class="container">
                <img class="logo" src="images/educationfirst.svg" alt="##">
                <div class="input-wrapper">
                    <form action="">
                        <label for="Username">Username</label>
                        <div class="input-info">
                            <input type="text" name="Username" id="Username" placeholder="Enter your Fullname">
                        </div>
                        <label for="Password">Password</label>
                        <div class="input-info">
                            <input type="password" name="Password" id="Password" placeholder="**********************">
                        </div>
                        <label for="E-mail">E-mail</label>
                        <div class="input-info">
                            <input type="email" name="E-mail" id="E-mail" placeholder="Enter your E-mail Address">
                        </div>
                    </form>
                    <div>
                        <p>I agree with <span>Terms of Service</span>and Privacy PolicyAlready have an account?<span>Log In</span></p>
                    </div>
                    <div class="button-wrapper">
                        <button>
                            <img src="images/google-logo.svg" alt="##">
                        </button>
                        <button>
                            <img src="images/apple-logo.svg" alt="##">
                        </button>
                        <button>
                            <img src="images/telegram-logo.svg" alt="##">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
